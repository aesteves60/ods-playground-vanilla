<ods-modal id="delete-modal">
  <p id="delete-modal-text">
    Are you sure you want to delete the product: { productTitle } ?
  </p>

  <ods-button id="delete-modal-cancel"
              label="Cancel"
              slot="actions"
              variant="outline">
  </ods-button>

  <ods-button id="delete-modal-delete"
              label="Delete"
              slot="actions">
  </ods-button>
</ods-modal>
